<!DOCTYPE html>
<html>
  <head>
    <title>Chat Response</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .message-container {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
        display: inline-block;
      }

      .user-message {
        background-color: #c2e5ff;
      }

      .assistant-message {
        background-color: #f0f0f0;
      }

      .message-container p {
        margin: 0;
        padding: 0;
        font-size: 16px;
        line-height: 1.4;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }

      label {
        font-size: 18px;
        margin-right: 10px;
      }

      input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        width: 70%;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 30%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Chat Response</h1>
    {% for message in messages %}
      {% if message.role == 'assistant' %}
        <div class="message-container assistant-message">
          <p><strong>Assistant:</strong> {{ message.content }}</p>
        </div>
      {% else %}
        <div class="message-container user-message">
          <p><strong>{{ message.role }}:</strong> {{ message.content }}</p>
        </div>
      {% endif %}
    {% endfor %}
    <br>
    <form action="/response" method="post">
      <input type="hidden" name="character" value="{{ messages[0].role }}">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
