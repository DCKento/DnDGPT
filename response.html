<!DOCTYPE html>
<html>
  <head>
    <title>Maroon6.AI Response</title>
    <style>
      body {
        background-color: #F9F9F9;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      h1 {
        color: #383838;
        margin-top: 50px;
        text-align: center;
      }
      
      .message-container {
        display: flex;
        flex-direction: column;
        margin: 20px;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      
      .message-container p {
        margin: 0;
        font-size: 18px;
        line-height: 1.5;
      }
      
      .message-container p strong {
        margin-right: 10px;
        font-weight: bold;
        color: #383838;
      }
      
      .message-container p.assistant {
        text-align: right;
      }
      
      form {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      form input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        width: 60%;
        margin-right: 10px;
      }
      
      form input[type="submit"] {
        background-color: #5AAC44;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Maroon6.AI Response</h1>
    <div id="messages-container">
      {% for message in messages %}
        <div class="message-container">
          <p class="{{ message.role }}">{{ message.role }}: {{ message.content }}</p>
        </div>
      {% endfor %}
    </div>
    <br>
    <form action="/response" method="post">
      <input type="hidden" name="character" value="{{ messages[0]['role'] }}">
      <input type="hidden" name="message_history" value="{{ messages | tojson }}">
      <input type="text" id="message" name="message" placeholder="Enter message here...">
      <input type="submit" value="Send">
    </form>
  </body>
</html>
