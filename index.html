<!DOCTYPE html>
<html>
  <head>
    <title>Maroon6.AI</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Select Role</h1>
    <form action="/response" method="post">
      <select name="character">
        {% for role, content in system_roles.items() %}
        <option value="{{ role }}">{{ role }}</option>
        {% endfor %}
      </select>
      <label for="message">Message:</label>
      <input type="text" id="message" name="message">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
